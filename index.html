<!DOCTYPE html>
<html>
<head>
  <title>Guest IN - Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>👋 Welcome to Guest IN!</h1>
  <div class="coming-soon-section">
    <h2>🚀 Coming Soon!</h2>
    <p>We’re working hard to bring you something amazing. Stay tuned! 🎉</p>
  </div>
  <div class="contact-section">
    <h2>📧 Contact Us</h2>
    <p>Have questions? Reach out to us at <a href="mailto:nicole.an.moroz@gmail.com">by email</a>!</p>
  </div>
  <div class="subscribe-section">
    <h2>📰 Stay Updated</h2>
    <form id="subscribe-form" novalidate>
      <label for="email">Email address:</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">
      <button type="submit">Subscribe</button>
      <span id="email-error" style="color: #e74c3c; display: none; font-size: 0.95em;">Please enter a valid email address.</span>
    </form>
  </div>
  <script>
    // Simple email validation
    const form = document.getElementById('subscribe-form');
    const emailInput = document.getElementById('email');
    const errorMsg = document.getElementById('email-error');

    form.addEventListener('submit', function(e) {
      if (!emailInput.checkValidity()) {
        e.preventDefault();
        errorMsg.style.display = 'inline';
      } else {
        errorMsg.style.display = 'none';
      }
    });

    emailInput.addEventListener('input', function() {
      if (emailInput.checkValidity()) {
        errorMsg.style.display = 'none';
      }
    });
  </script>
  <footer class="site-footer">
    <span>© 2025 Guest IN &mdash; Made with ❤️ by the Guest IN Team</span>
  </footer>
</body>
</html>
